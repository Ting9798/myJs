<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score = prompt('請輸入數值');
        let result =chkScore(score);
        //有參數，有回傳值
        function chkScore(inptNum){
            if(inptNum>=60){
                return '及格';
            }else {
                return '不及格';
            }
        }
        document.write(result);
    </script>
</body>
</html>
