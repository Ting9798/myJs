<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //使用continue找出1-100中5的倍數
        //當程式執行遇到continue時，continue之後的程式都不執行，直接回到迴圈起始位置

        let i = 0;
        let tot = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 5 != 0) {
                continue;
            }
            tot += i;
        }
        console.log('--for--')
        console.log(`1-100中5的倍數${tot}`);

        tot = 0;
        i = 0;
        while (i <= 100) {
            i++;
            if (i % 5 != 0) {
                continue;
            }
            tot += i;
        }
        console.log('--while--')
        console.log(`1-100中5的倍數${tot}`);

        tot = 0;
        i = 0;
        do {
            i++;
            if (i % 5 != 0) {
                continue;
            }
            tot += i;
        } while (i <= 100)
        console.log('--do while--')
        console.log(`1-100中5的倍數${tot}`);
    </script>
</body>

</html>
