<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //取亂數
        function getRandomNum(max) {
            return Math.floor(Math.random() * max) + 1;
        }
        
        //產生號碼
        //大樂透: 1-49 =>6 1-49=>1
        //威力彩: 1-38 =>6 1-8 =>1
        //今彩539:1-39 =>5
        //item = 樂透代碼
        //count = 第一區號碼次數
        //no1 = 第一區最大值 no2 = 第二區最大值
        function getLotNum(item, count, no1, no2 = 0) {
            let arrNum = [];
            let i = 0;
            while (i < count) {
                let lotNum = getRandomNum(no1);
                if (arrNum.indexOf(lotNum) == -1) {
                    arrNum.push(lotNum);
                    i++;
                }
            }
            arrNum.sort((a, b) => {
                return a - b;
            });
            console.log(arrNum);

            //取特別號
            if (item == '1' || item == '2') {
                let sNum = getRandomNum(no2);
                console.log('特別號 : ' + sNum);
            }
        }

        // 跳脫字元符號 => \n 換行
        let lotGameNo = prompt('請輸入樂透號碼代號\n1.大樂透 2.威力彩 3.今彩539');
        
        switch (lotGameNo) {
            case '1':
                getLotNum('1', 6, 49, 49);
                break;
            case '2':
                getLotNum('2', 6, 38, 8);
                break;
            case '3':
                getLotNum('3', 5, 39);
                break;
            default:
                console.log('差無代碼，請重新輸入');
                break;
        }
    </script>
</body>

</html>
