<body>
    <script>
        // 跳脫字元符號 => \n 換行
        let lotGameNo = prompt('請輸入樂透號碼代號\n1.大樂透 2.威力彩 3.今彩539');

        //取亂數
        function getRandomNum() {
            return Math.floor(Math.random() * max) + 1;
        }
        //取特別號
        function getsNum() {
            return console.log('特別號 : ' + (Math.floor(Math.random() * sMax) + 1));
        }
        //產生號碼
        function getLotNum() {
            let arrNum = [];
            let i = 0;
            do {
                let lotNum = getRandomNum();
                if (arrNum.indexOf(lotNum) == -1) {
                    arrNum.push(lotNum);
                    i++;
                }
            } while (i < num);
            arrNum.sort((a, b) => {
                return a - b;
            });
            console.log(arrNum);
        }
        
        //大樂透: 1-49 =>6 1-49=>1
        //威力彩: 1-38 =>6 1-8 =>1
        //今彩539:1-39 =>5
        switch (lotGameNo) {
            case '1':
                num = 6;
                max = 49;
                sMax = 49;
                getLotNum();
                getsNum();
                break;
            case '2':
                num = 6;
                max = 38;
                sMax = 8;
                getLotNum();
                getsNum();
                break;
            case '3':
                num = 5;
                max = 39;
                getLotNum();
                break;
            default:
                console.log('差無代碼，請重新輸入');
                break;
        }

    </script>
</body>
