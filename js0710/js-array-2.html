<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5];
        // 將陣列中的值*2後回傳 => 2,4,6,8,10

        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i] * 2);
        }

        let result = '';
        for (let i = 0; i < arr.length; i++) {
            result = result + arr[i] * 2 + ','
        }
        console.log(result);

        // map()
        let arrMap = arr.map((n) => {
            return n * 2;
        });
        console.log(arrMap);

        //將陣列中的值轉字串
        let arrMapStr = arr.map((n) => n.toString());
        console.log(arrMapStr);
        
        //找出奇數
        let arrOdd = arr.map((n) => n % 2 != 0);
        console.log(arrOdd);
        arrOdd = arr.map((n) => {
            if (n % 2 != 0) {
                return n;
            }
            //如果是偶數不能不顯示跟filter不一樣
            return '';
        });
        console.log(arrOdd);
    </script>
</body>

</html>
