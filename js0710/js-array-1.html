<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [1, 3, 7, 100, 234];

        console.log('----filter----');
        let sNum = arr1.filter((n) => {
            return n >= 100;
        })
        //let sNum = arr1.filter((n) => n >= 100);
        console.log(sNum);

        console.log('----for----');
        let i = 0;
        for (i = 0; i < arr1.length; i++) {
            if (arr1[i] >= 100) {
                console.log(arr1[i]);
            }
        }

        console.log('----while----');
        i = 0;
        while (i < arr1.length) {
            if (arr1[i] >= 100) {
                console.log(arr1[i]);
            }
            i++;
        }
        console.log('----do while----');
        i = 0;
        do {
            if (arr1[i] >= 100) {
                console.log(arr1[i]);
            }
            i++;
        } while (i < arr1.length);
    </script>
</body>

</html>
