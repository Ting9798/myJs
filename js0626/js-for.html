<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //使用迴圈的前提
        //1.連續執行一樣的程式敘述
        //2.有規律性
        //for() => 已知執行次數
        //for(迴圈計數器變數起始值;執行迴圈的條件;每次執行迴圈後，計數器變數的增減值)

        //顯示連續5次Hello並換行
        for (let i = 1; i <= 5; i++) {
            document.write('Hello<br>');
        }
        //水平線
        document.write('<hr>')

        //顯示數字10-15
        //寫法一
        for (let i = 10; i <= 15; i++) {
            document.write(i + '<br>');
        }
        document.write('<hr>')

        //寫法二
        for (let i = 1; i <= 6; i++) {
            document.write(i + 9 + ' , ');
        }
        document.write('<hr>')

        //使用迴圈外的變數顯示數值
        //寫法三
        let a = 10;
        for (let i = 1; i <= 6; i++) {
            document.write(a + ' , ');
            a++;
        }
        document.write('<hr>');
        let b = 9;

        //寫法四
        for (let i = 1; i <= 6; i++) {
            document.write((b = b + 1) + ' , ');
        }
        document.write('<hr>');

        //寫法五
        let c = 10;
        for (let i = 1; i <= 6; i++) {
            //c++ =>先顯示再+1
            document.write(c++ + ' , ');
        }
        document.write('<hr>');

        //寫法六
        let d = 9;
        for (let i = 1; i <= 6; i++) {
            //++c =>先+1再顯示
            document.write(++d + ' , ');
        }
        document.write('<hr>');

        //顯示一到10的奇數
        for (i = 1; i <= 10; i++) {
            if (i % 2 === 1) {
                document.write(i + ' ');
            }
        }
        document.write('<hr>');
        //顯示一到10的偶數，最後不加逗號
        for (i = 1; i <= 10; i++) {
            if (i % 2 === 0 && i < 10) {
                document.write(i + ',');
            } else if (i % 2 === 0 && i == 10) {
                document.write(i);
            }
        }
        document.write('<hr>');
        //先顯示值，再檢查是否為最後一個值
        for (i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                document.write(i);
                if (i != 10) {
                    document.write(',');
                }
            }
        }
        document.write('<hr>');

        //先檢查是否為最後一個值，再顯示值
        for (i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                if (i == 10) {
                    document.write(i);
                } else {
                    document.write(i + ',');
                }
            }
        }
        document.write('<hr>');

        //用一個迴圈，找出1-10中3的倍數與5的倍數 =>迴圈後顯示結果
        for (let i = 1; i <= 10; i++) {
            if (i % 3 === 0) {
                document.write(i + ' ')
            } else if (i % 5 === 0) {
                document.write(i + ' ')
            }
        }
        document.write('<hr>');

        //建立一個存放3與5的變數
        let str3 = '';
        let str5 = '';
        //迴圈找出3與5的變數
        for (let i = 1; i <= 10; i++) {
            //用串接保存結果
            if (i % 3 === 0) {
                // str3 = str3 + i + ' ';
                //簡化後
                str3 +=  i + ' ';
            } else if (i % 5 === 0) {
                // str5 = str5 + i + ' ';
                str5 += i + ' ';
            }
        }
        //迴圈結束後顯示結果
        document.write(`1-10中3的倍數=>${str3}<br>`);
        document.write(`1-10中5的倍數=>${str5}<br>`);
        document.write('<hr>');

    </script>
</body>

</html>
