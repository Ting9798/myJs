<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //執行 > 檢查
        /*
            do{
                ...
            }while(執行迴圈條件);
        */

        let c = 0;
        let i = 1;
        do {
            c += i;
            i++
        } while (i <= 10);
        document.write(`c=${c}`);
    </script>
</body>

</html>
