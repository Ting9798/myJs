<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="console.log(tot2(5, 3));">tot2</button>
    <button onclick="tot3(5,3);">tot3</button>
    <script>
        //傳統寫法
        function tot1(n1, n2) {
            return n1 + n2;
        }
        console.log(tot1(5, 3));

        //匿名函式
        let tot2 = function (n1, n2) {
            return n1 + n2;
        }
        //呼叫函式後下方不會被執行
        console.log(tot2(5, 3));

        let tot3 = function (n1, n2) {
            console.log(n1 + n2);
        }



    </script>
</body>

</html>
