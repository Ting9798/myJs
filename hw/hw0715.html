<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //設定亂數function
        let lottoNum = () => {
            while (true) {
                let rNum = Math.floor(Math.random() * 49) + 1
                return rNum;
            }
        }
        //設定特別號
        let sNum = lottoNum();
        let arr1 = [sNum];
        console.log('特別號 : ' + sNum);

        //亂數取得6個號碼，並且不能跟特別號一樣
        for (let i = 1; i <= 6; i++) {
            //取得亂數並且尋找陣列中是否存在
            let num = lottoNum();
            let result = arr1.indexOf(lottoNum());
            if (result == -1 && num!=sNum) {
                arr1.push(num);
            }
        }
        arr1.sort((a, b) => {
            return a - b;
        });
        console.log(arr1);

    </script>
</body>

</html>
